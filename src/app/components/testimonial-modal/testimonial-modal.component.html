<div class="overlay" [class.active]="isActive" (click)="onClose()"></div>
<section class="testimonials-modal">
    <button class="modal-close-btn" (click)="onClose()">
        <ion-icon name="close-outline"></ion-icon>
    </button>
    <div class="modal-img-wrapper">
        <figure class="modal-avatar-box">
            <img [src]="data.img" [alt]="data.alt" width="80">
        </figure>
        <img src="images/icon-quote.svg" alt="quote icon">
    </div>
    <div class="modal-content">
        <h4 class="h3 modal-title">{{ data.title }}</h4>
        <time datetime="2021-06-14">14 June, 2021</time>
        <div>
            <p>{{ data.text }}</p>
        </div>
    </div>
</section>
